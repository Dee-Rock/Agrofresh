<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">AgroFresh Ghana Market - Use Case Diagram</text>
    
    <!-- Actors -->
    <circle cx="100" cy="150" r="20" fill="#4a86e8" stroke="#1c4587" stroke-width="2"/>
    <text x="100" y="200" font-family="Arial" text-anchor="middle">User</text>
    
    <circle cx="100" cy="300" r="20" fill="#6aa84f" stroke="#274e13" stroke-width="2"/>
    <text x="100" y="350" font-family="Arial" text-anchor="middle">Farmer</text>
    
    <circle cx="700" cy="150" r="20" fill="#cc0000" stroke="#990000" stroke-width="2"/>
    <text x="700" y="200" font-family="Arial" text-anchor="middle">Admin</text>
    
    <!-- Use Cases -->
    <ellipse cx="300" cy="100" rx="100" ry="50" fill="#f9cb9c" stroke="#e69138" stroke-width="2"/>
    <text x="300" y="105" font-family="Arial" text-anchor="middle">Register/Login</text>
    
    <ellipse cx="500" cy="100" rx="100" ry="50" fill="#b6d7a8" stroke="#6aa84f" stroke-width="2"/>
    <text x="500" y="105" font-family="Arial" text-anchor="middle">Browse Products</text>
    
    <ellipse cx="300" cy="200" rx="100" ry="50" fill="#b6d7a8" stroke="#6aa84f" stroke-width="2"/>
    <text x="300" y="205" font-family="Arial" text-anchor="middle">Place Order</text>
    
    <ellipse cx="500" cy="200" rx="100" ry="50" fill="#b6d7a8" stroke="#6aa84f" stroke-width="2"/>
    <text x="500" y="205" font-family="Arial" text-anchor="middle">Make Payment</text>
    
    <ellipse cx="400" cy="300" rx="100" ry="50" fill="#d5a6bd" stroke="#741b47" stroke-width="2"/>
    <text x="400" y="305" font-family="Arial" text-anchor="middle">Add Products</text>
    
    <ellipse cx="400" cy="400" rx="100" ry="50" fill="#d5a6bd" stroke="#741b47" stroke-width="2"/>
    <text x="400" y="405" font-family="Arial" text-anchor="middle">Manage Orders</text>
    
    <ellipse cx="600" cy="300" rx="100" ry="50" fill="#ea9999" stroke="#cc0000" stroke-width="2"/>
    <text x="600" y="305" font-family="Arial" text-anchor="middle">Manage Users</text>
    
    <ellipse cx="600" cy="400" rx="100" ry="50" fill="#ea9999" stroke="#cc0000" stroke-width="2"/>
    <text x="600" y="405" font-family="Arial" text-anchor="middle">View Reports</text>
    
    <!-- Relationships -->
    <line x1="120" y1="150" x2="200" y2="100" stroke="#000000" stroke-width="2"/>
    <line x1="120" y1="300" x2="300" y2="350" stroke="#000000" stroke-width="2"/>
    <line x1="680" y1="150" x2="500" y2="100" stroke="#000000" stroke-width="2"/>
    
    <!-- Legend -->
    <rect x="50" y="450" width="20" height="20" fill="#4a86e8" stroke="#1c4587" stroke-width="1"/>
    <text x="80" y="465" font-family="Arial">User</text>
    
    <rect x="150" y="450" width="20" height="20" fill="#6aa84f" stroke="#274e13" stroke-width="1"/>
    <text x="180" y="465" font-family="Arial">Farmer</text>
    
    <rect x="250" y="450" width="20" height="20" fill="#cc0000" stroke="#990000" stroke-width="1"/>
    <text x="280" y="465" font-family="Arial">Admin</text>
    
    <rect x="350" y="450" width="20" height="20" fill="#b6d7a8" stroke="#6aa84f" stroke-width="1"/>
    <text x="380" y="465" font-family="Arial">User Actions</text>
    
    <rect x="500" y="450" width="20" height="20" fill="#d5a6bd" stroke="#741b47" stroke-width="1"/>
    <text x="530" y="465" font-family="Arial">Farmer Actions</text>
    
    <rect x="650" y="450" width="20" height="20" fill="#ea9999" stroke="#cc0000" stroke-width="1"/>
    <text x="680" y="465" font-family="Arial">Admin Actions</text>
</svg>
