<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">AgroFresh Ghana Market - Entity Relationship Diagram</text>
    <text x="500" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Crow's Foot Notation</text>
    
    <!-- USERS Table -->
    <rect x="100" y="100" width="300" height="200" rx="5" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
    <rect x="100" y="100" width="300" height="30" rx="5" fill="#0066cc" stroke="#003366" stroke-width="2"/>
    <text x="250" y="122" font-family="Arial" font-weight="bold" fill="#ffffff">USERS</text>
    
    <line x1="100" y1="130" x2="400" y2="130" stroke="#0066cc" stroke-width="1"/>
    
    <text x="110" y="160" font-family="Courier New" font-size="14"><tspan font-weight="bold">user_id</tspan> <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">PK</tspan></text>
    <text x="110" y="185" font-family="Courier New" font-size="14">username <tspan font-style="italic">VARCHAR(50)</tspan> <tspan font-weight="bold">UQ</tspan></text>
    <text x="110" y="210" font-family="Courier New" font-size="14">email <tspan font-style="italic">VARCHAR(100)</tspan> <tspan font-weight="bold">UQ</tspan></text>
    <text x="110" y="235" font-family="Courier New" font-size="14">password_hash <tspan font-style="italic">VARCHAR(255)</tspan></text>
    <text x="110" y="260" font-family="Courier New" font-size="14">role <tspan font-style="italic">ENUM('buyer','farmer','admin')</tspan></text>
    
    <!-- PRODUCTS Table -->
    <rect x="600" y="100" width="300" height="280" rx="5" fill="#e6ffe6" stroke="#009900" stroke-width="2"/>
    <rect x="600" y="100" width="300" height="30" rx="5" fill="#009900" stroke="#003300" stroke-width="2"/>
    <text x="750" y="122" font-family="Arial" font-weight="bold" fill="#ffffff">PRODUCTS</text>
    
    <line x1="600" y1="130" x2="900" y2="130" stroke="#009900" stroke-width="1"/>
    
    <text x="610" y="160" font-family="Courier New" font-size="14"><tspan font-weight="bold">product_id</tspan> <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">PK</tspan></text>
    <text x="610" y="185" font-family="Courier New" font-size="14">farmer_id <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">FK</tspan></text>
    <text x="610" y="210" font-family="Courier New" font-size="14">name <tspan font-style="italic">VARCHAR(100)</tspan></text>
    <text x="610" y="235" font-family="Courier New" font-size="14">description <tspan font-style="italic">TEXT</tspan></text>
    <text x="610" y="260" font-family="Courier New" font-size="14">price <tspan font-style="italic">DECIMAL(10,2)</tspan></text>
    <text x="610" y="285" font-family="Courier New" font-size="14">quantity <tspan font-style="italic">INT</tspan></text>
    <text x="610" y="310" font-family="Courier New" font-size="14">category <tspan font-style="italic">VARCHAR(50)</tspan></text>
    <text x="610" y="335" font-family="Courier New" font-size="14">created_at <tspan font-style="italic">TIMESTAMP</tspan></text>
    <text x="610" y="360" font-family="Courier New" font-size="14">updated_at <tspan font-style="italic">TIMESTAMP</tspan></text>
    
    <!-- ORDERS Table -->
    <rect x="100" y="400" width="300" height="200" rx="5" fill="#fff2cc" stroke="#e69138" stroke-width="2"/>
    <rect x="100" y="400" width="300" height="30" rx="5" fill="#e69138" stroke="#b45f06" stroke-width="2"/>
    <text x="250" y="422" font-family="Arial" font-weight="bold" fill="#000000">ORDERS</text>
    
    <line x1="100" y1="430" x2="400" y2="430" stroke="#e69138" stroke-width="1"/>
    
    <text x="110" y="460" font-family="Courier New" font-size="14"><tspan font-weight="bold">order_id</tspan> <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">PK</tspan></text>
    <text x="110" y="485" font-family="Courier New" font-size="14">buyer_id <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">FK</tspan></text>
    <text x="110" y="510" font-family="Courier New" font-size="14">order_date <tspan font-style="italic">TIMESTAMP</tspan></text>
    <text x="110" y="535" font-family="Courier New" font-size="14">status <tspan font-style="italic">VARCHAR(20)</tspan></text>
    <text x="110" y="560" font-family="Courier New" font-size="14">total_amount <tspan font-style="italic">DECIMAL(10,2)</tspan></text>
    <text x="110" y="585" font-family="Courier New" font-size="14">shipping_address <tspan font-style="italic">TEXT</tspan></text>
    
    <!-- ORDER_ITEMS Table -->
    <rect x="600" y="500" width="300" height="180" rx="5" fill="#f4cccc" stroke="#cc0000" stroke-width="2"/>
    <rect x="600" y="500" width="300" height="30" rx="5" fill="#cc0000" stroke="#800000" stroke-width="2"/>
    <text x="750" y="522" font-family="Arial" font-weight="bold" fill="#ffffff">ORDER_ITEMS</text>
    
    <line x1="600" y1="530" x2="900" y2="530" stroke="#cc0000" stroke-width="1"/>
    
    <text x="610" y="560" font-family="Courier New" font-size="14"><tspan font-weight="bold">order_item_id</tspan> <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">PK</tspan></text>
    <text x="610" y="585" font-family="Courier New" font-size="14">order_id <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">FK</tspan></text>
    <text x="610" y="610" font-family="Courier New" font-size="14">product_id <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">FK</tspan></text>
    <text x="610" y="635" font-family="Courier New" font-size="14">quantity <tspan font-style="italic">INT</tspan></text>
    <text x="610" y="660" font-family="Courier New" font-size="14">price <tspan font-style="italic">DECIMAL(10,2)</tspan></text>
    
    <!-- PAYMENTS Table -->
    <rect x="100" y="700" width="300" height="180" rx="5" fill="#e1d5e7" stroke="#674ea7" stroke-width="2"/>
    <rect x="100" y="700" width="300" height="30" rx="5" fill="#674ea7" stroke="#351c75" stroke-width="2"/>
    <text x="250" y="722" font-family="Arial" font-weight="bold" fill="#ffffff">PAYMENTS</text>
    
    <line x1="100" y1="730" x2="400" y2="730" stroke="#674ea7" stroke-width="1"/>
    
    <text x="110" y="760" font-family="Courier New" font-size="14"><tspan font-weight="bold">payment_id</tspan> <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">PK</tspan></text>
    <text x="110" y="785" font-family="Courier New" font-size="14">order_id <tspan font-style="italic">INT</tspan> <tspan font-weight="bold">FK</tspan></text>
    <text x="110" y="810" font-family="Courier New" font-size="14">amount <tspan font-style="italic">DECIMAL(10,2)</tspan></text>
    <text x="110" y="835" font-family="Courier New" font-size="14">payment_method <tspan font-style="italic">VARCHAR(50)</tspan></text>
    <text x="110" y="860" font-family="Courier New" font-size="14">status <tspan font-style="italic">VARCHAR(20)</tspan></text>
    <text x="110" y="885" font-family="Courier New" font-size="14">transaction_id <tspan font-style="italic">VARCHAR(255)</tspan></text>
    
    <!-- Relationships -->
    <!-- USER to PRODUCTS (One-to-Many) -->
    <path d="M 400 200 Q 500 150 600 200" fill="none" stroke="#000000" stroke-width="1.5"/>
    <path d="M 600 200 L 590 195 L 600 190 L 595 200 Z" fill="#000000"/>
    <text x="500" y="170" font-family="Arial" font-size="12" text-anchor="middle">sells</text>
    
    <!-- USER to ORDERS (One-to-Many) -->
    <path d="M 250 300 Q 250 350 250 400" fill="none" stroke="#000000" stroke-width="1.5"/>
    <path d="M 250 400 L 245 390 L 255 390 Z" fill="#000000"/>
    <text x="270" y="370" font-family="Arial" font-size="12">places</text>
    
    <!-- ORDERS to ORDER_ITEMS (One-to-Many) -->
    <path d="M 400 500 Q 500 490 600 500" fill="none" stroke="#000000" stroke-width="1.5"/>
    <path d="M 600 500 L 590 495 L 600 490 L 595 500 Z" fill="#000000"/>
    <text x="500" y="490" font-family="Arial" font-size="12" text-anchor="middle">contains</text>
    
    <!-- PRODUCTS to ORDER_ITEMS (One-to-Many) -->
    <path d="M 750 380 Q 800 440 750 500" fill="none" stroke="#000000" stroke-width="1.5"/>
    <path d="M 750 500 L 740 495 L 750 485 Z" fill="#000000"/>
    <text x="800" y="450" font-family="Arial" font-size="12">included in</text>
    
    <!-- ORDERS to PAYMENTS (One-to-One) -->
    <path d="M 250 600 Q 250 650 250 700" fill="none" stroke="#000000" stroke-width="1.5"/>
    <path d="M 250 700 L 245 690 L 255 690 Z" fill="#000000"/>
    <text x="270" y="670" font-family="Arial" font-size="12">has</text>
    
    <!-- Crow's Foot Notation Legend -->
    <rect x="600" y="700" width="300" height="200" rx="5" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
    <text x="750" y="725" font-family="Arial" font-weight="bold" text-anchor="middle">Crow's Foot Notation</text>
    
    <!-- Zero or Many -->
    <line x1="620" y1="750" x2="650" y2="750" stroke="#000000" stroke-width="2"/>
    <line x1="650" y1="740" x2="650" y2="760" stroke="#000000" stroke-width="2"/>
    <line x1="650" y1="750" x2="680" y2="750" stroke="#000000" stroke-width="2"/>
    <text x="700" y="755" font-family="Arial" font-size="12">Zero or Many</text>
    
    <!-- One or Many -->
    <line x1="620" y1="780" x2="650" y2="780" stroke="#000000" stroke-width="2"/>
    <line x1="650" y1="780" x2="680" y2="780" stroke="#000000" stroke-width="2"/>
    <line x1="665" y1="770" x2="665" y2="790" stroke="#000000" stroke-width="2"/>
    <text x="700" y="785" font-family="Arial" font-size="12">One or Many</text>
    
    <!-- Zero or One -->
    <line x1="620" y1="810" x2="650" y2="810" stroke="#000000" stroke-width="2"/>
    <line x1="650" y1="800" x2="650" y2="820" stroke="#000000" stroke-width="2"/>
    <line x1="650" y2="810" x2="680" y1="810" stroke="#000000" stroke-width="2"/>
    <text x="700" y="815" font-family="Arial" font-size="12">Zero or One</text>
    
    <!-- One and Only One -->
    <line x1="620" y1="840" x2="680" y2="840" stroke="#000000" stroke-width="2"/>
    <line x1="665" y1="830" x2="665" y2="850" stroke="#000000" stroke-width="2"/>
    <text x="700" y="845" font-family="Arial" font-size="12">One and Only One</text>
    
    <!-- Legend -->
    <rect x="600" y="870" width="300" height="80" rx="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
    <text x="750" y="890" font-family="Arial" font-weight="bold" text-anchor="middle">Legend</text>
    
    <rect x="620" y="900" width="15" height="15" fill="#e6f3ff" stroke="#0066cc" stroke-width="1"/>
    <text x="645" y="910" font-family="Arial" font-size="12">USERS</text>
    
    <rect x="700" y="900" width="15" height="15" fill="#e6ffe6" stroke="#009900" stroke-width="1"/>
    <text x="725" y="910" font-family="Arial" font-size="12">PRODUCTS</text>
    
    <rect x="620" y="925" width="15" height="15" fill="#fff2cc" stroke="#e69138" stroke-width="1"/>
    <text x="645" y="935" font-family="Arial" font-size="12">ORDERS</text>
    
    <rect x="700" y="925" width="15" height="15" fill="#f4cccc" stroke="#cc0000" stroke-width="1"/>
    <text x="725" y="935" font-family="Arial" font-size="12">ORDER_ITEMS</text>
    
    <rect x="620" y="950" width="15" height="15" fill="#e1d5e7" stroke="#674ea7" stroke-width="1"/>
    <text x="645" y="960" font-family="Arial" font-size="12">PAYMENTS</text>
</svg>
