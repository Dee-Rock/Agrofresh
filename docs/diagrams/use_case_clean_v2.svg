<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#000000">AgroFresh Ghana Market - Use Case Diagram</text>
    
    <!-- System Boundary -->
    <rect x="50" y="70" width="900" height="700" rx="10" fill="#f9f9f9" stroke="#333333" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="500" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">AgroFresh System</text>
    
    <!-- Actors on the left -->
    <!-- Buyer -->
    <circle cx="100" cy="200" r="15" fill="#4a90e2" stroke="#2a6fc9" stroke-width="2"/>
    <line x1="100" y1="215" x2="100" y2="250" stroke="#4a90e2" stroke-width="2"/>
    <line x1="100" y1="230" x2="70" y2="220" stroke="#4a90e2" stroke-width="2"/>
    <line x1="100" y1="230" x2="130" y2="220" stroke="#4a90e2" stroke-width="2"/>
    <line x1="100" y1="250" x2="80" y2="300" stroke="#4a90e2" stroke-width="2"/>
    <line x1="100" y1="250" x2="120" y2="300" stroke="#4a90e2" stroke-width="2"/>
    <text x="100" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Buyer</text>
    
    <!-- Farmer -->
    <circle cx="100" cy="400" r="15" fill="#50e3c2" stroke="#2bbd9d" stroke-width="2"/>
    <line x1="100" y1="415" x2="100" y2="450" stroke="#50e3c2" stroke-width="2"/>
    <line x1="100" y1="430" x2="70" y2="420" stroke="#50e3c2" stroke-width="2"/>
    <line x1="100" y1="430" x2="130" y2="420" stroke="#50e3c2" stroke-width="2"/>
    <line x1="100" y1="450" x2="80" y2="500" stroke="#50e3c2" stroke-width="2"/>
    <line x1="100" y1="450" x2="120" y2="500" stroke="#50e3c2" stroke-width="2"/>
    <text x="100" y="530" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Farmer</text>
    
    <!-- Admin -->
    <circle cx="100" cy="600" r="15" fill="#f5a623" stroke="#d48a1a" stroke-width="2"/>
    <line x1="100" y1="615" x2="100" y2="650" stroke="#f5a623" stroke-width="2"/>
    <line x1="100" y1="630" x2="70" y2="620" stroke="#f5a623" stroke-width="2"/>
    <line x1="100" y1="630" x2="130" y2="620" stroke="#f5a623" stroke-width="2"/>
    <line x1="100" y1="650" x2="80" y2="700" stroke="#f5a623" stroke-width="2"/>
    <line x1="100" y1="650" x2="120" y2="700" stroke="#f5a623" stroke-width="2"/>
    <text x="100" y="730" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Admin</text>
    
    <!-- Use Cases in the middle -->
    <!-- Buyer Use Cases -->
    <ellipse cx="300" cy="150" rx="120" ry="30" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
    <text x="300" y="155" font-family="Arial" font-size="12" text-anchor="middle">Browse Products</text>
    
    <ellipse cx="300" cy="220" rx="120" ry="30" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
    <text x="300" y="225" font-family="Arial" font-size="12" text-anchor="middle">Place Order</text>
    
    <ellipse cx="300" cy="290" rx="120" ry="30" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
    <text x="300" y="295" font-family="Arial" font-size="12" text-anchor="middle">Make Payment</text>
    
    <ellipse cx="300" cy="360" rx="120" ry="30" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
    <text x="300" y="365" font-family="Arial" font-size="12" text-anchor="middle">Track Order</text>
    
    <!-- Farmer Use Cases -->
    <ellipse cx="550" cy="200" rx="120" ry="30" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
    <text x="550" y="205" font-family="Arial" font-size="12" text-anchor="middle">Add Products</text>
    
    <ellipse cx="550" cy="280" rx="120" ry="30" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
    <text x="550" y="285" font-family="Arial" font-size="12" text-anchor="middle">Manage Inventory</text>
    
    <ellipse cx="550" cy="360" rx="120" ry="30" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
    <text x="550" y="365" font-family="Arial" font-size="12" text-anchor="middle">View Orders</text>
    
    <!-- Admin Use Cases -->
    <ellipse cx="800" cy="200" rx="120" ry="30" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
    <text x="800" y="205" font-family="Arial" font-size="12" text-anchor="middle">Manage Users</text>
    
    <ellipse cx="800" cy="280" rx="120" ry="30" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
    <text x="800" y="285" font-family="Arial" font-size="12" text-anchor="middle">View Reports</text>
    
    <ellipse cx="800" cy="360" rx="120" ry="30" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
    <text x="800" y="365" font-family="Arial" font-size="12" text-anchor="middle">System Settings</text>
    
    <!-- Relationships - No crossing lines -->
    <!-- Buyer Relationships -->
    <line x1="115" y1="200" x2="180" y2="150" stroke="#4a90e2" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="115" y1="220" x2="180" y2="220" stroke="#4a90e2" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="115" y1="240" x2="180" y2="290" stroke="#4a90e2" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="115" y1="260" x2="180" y2="360" stroke="#4a90e2" stroke-width="1.5" marker-end="url(#arrow)"/>
    
    <!-- Farmer Relationships -->
    <line x1="115" y1="400" x2="430" y2="200" stroke="#50e3c2" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="115" y1="420" x2="430" y2="280" stroke="#50e3c2" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="115" y1="440" x2="430" y2="360" stroke="#50e3c2" stroke-width="1.5" marker-end="url(#arrow)"/>
    
    <!-- Admin Relationships -->
    <line x1="115" y1="600" x2="680" y2="200" stroke="#f5a623" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="115" y1="620" x2="680" y2="280" stroke="#f5a623" stroke-width="1.5" marker-end="url(#arrow)"/>
    <line x1="115" y1="640" x2="680" y2="360" stroke="#f5a623" stroke-width="1.5" marker-end="url(#arrow)"/>
    
    <!-- Include Relationships -->
    <path d="M 300 180 Q 330 200 300 220" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="3,2"/>
    <path d="M 300 220 L 295 215" fill="none" stroke="#333333" stroke-width="1.5"/>
    <text x="350" y="205" font-family="Arial" font-size="10">«include»</text>
    
    <path d="M 300 250 Q 330 270 300 290" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="3,2"/>
    <path d="M 300 290 L 295 285" fill="none" stroke="#333333" stroke-width="1.5"/>
    <text x="350" y="275" font-family="Arial" font-size="10">«include»</text>
    
    <!-- Legend -->
    <rect x="600" y="500" width="300" height="200" rx="5" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
    <text x="750" y="525" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
    
    <circle cx="620" cy="550" r="8" fill="#4a90e2" stroke="#2a6fc9" stroke-width="1"/>
    <text x="640" y="555" font-family="Arial" font-size="12">Buyer</text>
    
    <circle cx="620" y="580" r="8" fill="#50e3c2" stroke="#2bbd9d" stroke-width="1"/>
    <text x="640" y="585" font-family="Arial" font-size="12">Farmer</text>
    
    <circle cx="620" y="610" r="8" fill="#f5a623" stroke="#d48a1a" stroke-width="1"/>
    <text x="640" y="615" font-family="Arial" font-size="12">Admin</text>
    
    <ellipse cx="630" cy="650" rx="30" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
    <text x="670" y="655" font-family="Arial" font-size="12">Use Case</text>
    
    <line x1="620" y1="680" x2="650" y2="680" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="670" y="685" font-family="Arial" font-size="12">Association</text>
    
    <path d="M 620 710 Q 630 720 620 730" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="3,2"/>
    <path d="M 620 710 L 615 705" fill="none" stroke="#333333" stroke-width="1.5"/>
    <text x="670" y="725" font-family="Arial" font-size="12">«include»</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#333333"/>
        </marker>
    </defs>
</svg>
